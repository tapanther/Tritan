
site_name: Tritan
theme:
  name: material
  custom_dir: 'yaml-wiki/theme'
  palette:
    primary: blue
    accent: blue
  favicon: 'img/favicon.ico'
  icon:
    logo: 'material/bank'
repo_name: 'tapanther/Tritan'
repo_url: 'https://github.com/tapanther/Tritan'
site_url: 'https://tapanther.github.io/Tritan/'

extra:
    disqus: 'tritan'





markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences :
      custom_fences :
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

